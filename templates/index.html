<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Versions</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Device Information</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Device IP</th>
          <th>Hostname</th>
          <th>Version</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ result.ip }}</td>
          <td>{{ result.hostname }}</td>
          <td>{{ result.version }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
